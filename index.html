<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/index.css" />

        <title>Frontend Mentor | Results summary component</title>

    </head>
    <body>
        <div class="main-container">
            <section class="results-section">
                <h4 class="results-title">Your Result</h4>
                <div class="result-circle">
                    <p class="final-result">76</p>
                    <p class="result">
                        of 100
                    </p>
                </div>
                <h3 class="clasification-title">Great</h3>
                <p class="clasification-description">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </section>
            <section class="summary-section">
                <h3>Summary</h3>
                <ul class="summary-list">
                    <li>
                        <span class="flex-center">
                            <img
                                src="./assets/images/icon-reaction.svg"
                                alt="Reaction-icon"
                            />
                            <p class="margin-left"> Reaction </p>
                        </span>
                        <p class="gray"> <span class="black"> 80 </span> / 100 </p>
                    </li>
                    <li>
                        <span class="flex-center">
                            <img
                                src="./assets/images/icon-memory.svg"
                                alt="Memory-icon"
                            />
                            <p class="margin-left"> Memory </p>
                        </span>
                        <p class="gray"> <span class="black"> 92 </span> / 100 </p>
                    </li>
                    <li>
                        <span class="flex-center">
                            <img
                                src="./assets/images/icon-verbal.svg"
                                alt="Verbal-icon"
                            />
                           <p class="margin-left"> Verbal </p>
                        </span>
                        <p class="gray"> <span class="black"> 61 </span> / 100 </p>
                    </li>
                    <li>
                        <span class="flex-center">
                            <img
                                src="./assets/images/icon-visual.svg"
                                alt="Visual-icon"
                            />
                            <p class="margin-left"> Visual </p>
                        </span>
                        <p class="gray"> <span class="black"> 72 </span> / 100 </p>
                    </li>
                </ul>
                <button class="btn-continue">Continue</button>
            </section>
            <div class="attribution footer">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">oscarmumm</a>.
            </div>
        </div>
    </body>
</html>
